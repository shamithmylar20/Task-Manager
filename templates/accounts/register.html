{% load static %}

<!DOCTYPE HTML>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <title>Website title - bootstrap html template</title>

    <link rel="shortcut icon" type="image/x-icon" href="{% static 'accounts/images/favicon.ico' %}">

    <!-- jQuery -->
    <script src="{% static 'accounts/js/jquery-2.0.0.min.js' %}" type="text/javascript"></script>

    <!-- Bootstrap4 files-->
    <script src="{% static 'accounts/js/bootstrap.bundle.min.js' %}" type="text/javascript"></script>
    <link href="{% static 'accounts/css/bootstrap.css' %}" rel="stylesheet" type="text/css" />

    <!-- Font awesome 5 -->
    <link href="{% static 'accounts/fonts/fontawesome/css/all.min.css' %}" type="text/css" rel="stylesheet">

    <!-- custom style -->
    <link href="{% static 'accounts/css/ui.css' %}" rel="stylesheet" type="text/css" />
    <link href="{% static 'accounts/css/responsive.css' %}" rel="stylesheet" />

    <!-- custom javascript -->
    <script src="{% static 'accounts/js/script.js' %}" type="text/javascript"></script>

    <script type="text/javascript">
        /// some script

        // jquery ready start
        $(document).ready(function () {
            // jQuery code

        });
// jquery end
    </script>

</head>

<body>

    <section class="section-conten padding-y" style="min-height:84vh">

        <!-- ============================ COMPONENT REGISTER   ================================= -->
        <div class="card mx-auto" style="max-width: 380px; margin-top:100px;">
            <div class="card-body">
                <h4 class="card-title mb-4">Sign up</h4>
                <form method="POST">

                    {% csrf_token %}

                    {% include "accounts/alert.html" %}

                    <div class="form-group">
                        <input class="form-control" required placeholder="First Name" type="text" name="first_name">
                    </div> <!-- form-group// -->
                    <div class="form-group">
                        <div class="form-group">
                            <input class="form-control" required placeholder="Last Name" type="text" name="last_name">
                        </div> <!-- form-group// -->
                        <div class="form-group">
                            <div class="form-group">
                                <input class="form-control" required placeholder="Email" type="email" name="email">
                            </div> <!-- form-group// -->
                            <div class="form-group">
                                <input class="form-control" required placeholder="Password" type="password"
                                    name="password">
                            </div> <!-- form-group// -->

                            <div class="form-group">
                                <button type="submit" class="btn btn-primary btn-block"> Register </button>
                            </div> <!-- form-group// -->
                </form>
            </div> <!-- card-body.// -->
        </div> <!-- card .// -->

        <p class="text-center mt-4">Already have an account? <a href="/">Sign in</a></p>
        <br><br>
        <!-- ============================ COMPONENT REGISTER  END.// ================================= -->


    </section>

</body>

</html>
